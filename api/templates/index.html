<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>My fake blog!</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
    integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
    crossorigin="anonymous">
</head>
<body>
  <div class="jumbotron">
    <h1>My fake blog!</h1>
    {% if user.is_authenticated %}
      <p>Logged as {{ user.first_name }}</p>
      {% comment %} <a class="btn btn-primary" href="{% url 'api:social:begin' %}">Logout</a> {% endcomment %}
    {% else %}
      <a class="btn btn-primary" href="{% url 'api:social:begin' 'google-oauth2' %}">
        Google login
      </a>

      <a class="btn btn-primary" href="{% url 'api:social:begin' 'vk-oauth2' %}">
        Vkontakte login
      </a>
    {% endif %}
  </div>

</body>
</html>
